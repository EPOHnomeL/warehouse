<div>
<form #registerform="ngForm" (ngSubmit)="onSubmit()">
<mat-card id="card">
    <mat-card-header>Register</mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
        </mat-form-field><br/>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Name">
        </mat-form-field><br/>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Surname">
        </mat-form-field><br/>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
        </mat-form-field><br/>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Email">
        </mat-form-field><br/>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
        </mat-form-field><br/>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password">
        </mat-form-field><br/>
        <button mat-raised-button color="accent" class="btn-block" type="submit">Register</button>
    </mat-card-content>
</mat-card>
    
</form>
</div>
